<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body ng-app="app">
	<div class="container">
		<h1>Recent posts (Static)</h1>
		<ul class="list-group">
			<li class="list-group-item">
				<strong>@dickeyXXX</strong>
				<span>Node Rules!</span>
			</li>
			<li class="list-group-item">
				<strong>@jeffdickey</strong>
				<span>Trying out AngularJS...</span>
			</li>
		</ul>
	</div>
	<div ng-controller="PostsCtrl" class="container">
		<h1>Recent Posts</h1>
		<form role="form">
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="postBody" />
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="addPost()">Add Post</button>
					</span>
				</div>
			</div>
		</form>
		
		<ul class="list-group">
			<li ng-repeat="post in posts" class="list-group-item">
				<strong>@{{ post.username }}</strong>
				<span>{{ post.body }}</span>
			</li>
		</ul>
		
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript">
	    var app = angular.module('app', []);
	    app.controller('PostsCtrl', function( $scope ) {

	    	$scope.addPost = function() {
	    		// Only add a post if there is a body
	    		if ($scope.postBody) {
	    			$scope.posts.unshift({ username: 'dickeyXXX', body: $scope.postBody});
	    			$scope.postBody = null;
	    		}
	    		
	    	};

	    	$scope.posts = [
	    	{ username: 'dickeyXXX', body: 'Node rules!'},
	    	{ username: 'jeffdickey', body: 'trying out angularjs...'}
	    	];

	    });

	</script>
</body>

</html>
